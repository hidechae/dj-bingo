<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴ名編集デモ - DJ Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .edit-input {
            background: transparent;
            border-bottom: 2px solid #3b82f6;
            outline: none;
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }
        .edit-input:focus {
            border-bottom-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="title-view" class="flex items-center gap-2">
                        <h1 class="text-xl font-semibold text-gray-900">
                            <span id="game-title">2025年ヒット曲ビンゴ</span> - 管理画面
                        </h1>
                        <button onclick="startEdit()" class="text-gray-400 hover:text-gray-600" title="ビンゴ名を編集">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                    </div>
                    <div id="title-edit" class="hidden flex items-center gap-2">
                        <input 
                            type="text" 
                            id="title-input"
                            class="edit-input min-w-0 flex-1"
                            onkeydown="handleKeydown(event)"
                        />
                        <span class="text-xl font-semibold text-gray-900"> - 管理画面</span>
                        <button onclick="saveTitle()" class="text-green-600 hover:text-green-800" title="保存">
                            ✓
                        </button>
                        <button onclick="cancelEdit()" class="text-red-600 hover:text-red-800" title="キャンセル">
                            ✕
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button class="rounded-md bg-blue-600 px-3 py-2 text-sm text-white hover:bg-blue-700">
                        管理者の管理
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        ダッシュボードに戻る
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg p-6 shadow-sm">
            <h2 class="text-lg font-semibold mb-4">ビンゴ名編集機能デモ</h2>
            <p class="text-gray-600 mb-4">
                上のタイトル横にあるペンアイコンをクリックすると、ビンゴ名を編集できます。
            </p>
            <ul class="list-disc pl-6 text-gray-600 space-y-1">
                <li>ペンアイコンクリックで編集モード開始</li>
                <li>Enterキーで保存、Escapeキーでキャンセル</li>
                <li>✓ボタンで保存、✕ボタンでキャンセル</li>
                <li>空の文字列では保存できません</li>
            </ul>
        </div>
    </div>

    <script>
        let originalTitle = "2025年ヒット曲ビンゴ";

        function startEdit() {
            document.getElementById('title-view').classList.add('hidden');
            document.getElementById('title-edit').classList.remove('hidden');
            const input = document.getElementById('title-input');
            input.value = originalTitle;
            input.focus();
            input.select();
        }

        function saveTitle() {
            const newTitle = document.getElementById('title-input').value.trim();
            if (newTitle) {
                originalTitle = newTitle;
                document.getElementById('game-title').textContent = newTitle;
                endEdit();
                alert('タイトルを更新しました: ' + newTitle);
            } else {
                alert('タイトルを空にすることはできません');
            }
        }

        function cancelEdit() {
            endEdit();
        }

        function endEdit() {
            document.getElementById('title-view').classList.remove('hidden');
            document.getElementById('title-edit').classList.add('hidden');
        }

        function handleKeydown(event) {
            if (event.key === 'Enter') {
                saveTitle();
            } else if (event.key === 'Escape') {
                cancelEdit();
            }
        }
    </script>
</body>
</html>
