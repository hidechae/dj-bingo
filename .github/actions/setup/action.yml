name: "Setup Project"
description: "Setup Node.js, install dependencies, and optionally generate Prisma client"

inputs:
  generate-prisma:
    description: "Whether to generate Prisma client"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "24"
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Generate Prisma Client
      if: inputs.generate-prisma == 'true'
      run: npm run db:generate
      shell: bash
