name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    env:
      # Dummy values for build-time environment variables
      DATABASE_URL: postgresql://user:password@localhost:5432/db
      DIRECT_DATABASE_URL: postgresql://user:password@localhost:5432/db
      NEXTAUTH_SECRET: dummy-secret-for-chromatic-build-only
      NEXTAUTH_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: dummy-client-id
      GOOGLE_CLIENT_SECRET: dummy-client-secret
      SKIP_ENV_VALIDATION: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Chromatic needs full git history for baseline comparison

      - uses: ./.github/actions/setup

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Auto-accept changes on main branch, manual review on PRs
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          # Exit with error if there are visual changes (optional, can be removed)
          exitOnceUploaded: false
